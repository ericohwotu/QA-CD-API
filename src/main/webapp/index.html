<!doctype html>
<html>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheets.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <head>
        <title>Eric and Duane CD Lookup</title>
    </head>

    <body onResize="checkSize()">
        <!-- Start of top bar for navigation -->
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container"> <!-- Ensures that all the following information is formatted inside of the navigation bar so when the browser is resized, it will be contained -->
                <div class="nav-header">
                    <a class="navbar-brand" href="index.html">CD System</a> <!-- Creates the logo area, can probably be replaced with an image -->
                </div>
            </div>
        </div>
        <!-- End of top bar -->
        <div class="container">

            <div id="coupledList" >

                <div id="viewPort" class="infobox col-xs-7">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Jarofhearts.jpg" alt="Album Art" align="middle" class="albumArt" id="albumArt">
                    <div>
                        <div>
                            <span class="col-sm-6">Album Name: <br><input type="text" id="formAlbum"></span>
                            <span class="col-sm-6">Artist Name: <br><input type="text" id="formArtist"></span>
                        </div>
                        <br><br>
                        <div>
                            <span class="col-sm-6">Genre: <br><input type="text" id="formGenre"></span>
                            <span class="col-sm-6">Year: <br><input type="text" id="formYear"></span>
                        </div>
                    </div>
                    <dir class="col-sm-12">
                        Album URL:<br><input type="text" style="width:100%" id="urlBox">
                    </dir>
                    <br><br><br><br><br><br><br>
                    <dir align="right">
                        <span><button id="createButton" onclick="startCreateAlbum()">Create Album</button></span>
                        <span><button id="submitButton" onclick="submitPress()">Submit Changes</button></span>
                        <div><button id="deleteButton" onclick="deletePress()">Delete Selection</button></div>
                    </dir><br><br><br><br>

                    <dir class="APIKEY col-sm-12">
                        API Key:<br>
                        <input type="text" style="width:100%" id="apiKeyBox">
                    </dir>

                </div>

                <div class="divider col-sm-1"></div>

                <div id="cdList" class="infobox col-xs-4">
                    <span style="padding-left: 20px; padding-top: 10px">Filter by Album Name: <input type="text" id="filByName"></span>
                    <span style="padding-left: 20px; padding-top: 10px">Filter by Artist: <input type="text" id="filByArt"></span>
                    <button onclick="butClick()">Submit</button>
                    <table data-toggle="table" data-height="600" class="table-bordered" id="table" style="width:100%">
                        <thead>
                            <tr>
                                <th data-field="iD">ID</th>
                                <th data-field="name">Album Name</th>
                                <th data-field="artist">Artist Name</th>
                                <th data-field="genre">Genre</th>
                            </tr>
                        </thead>
                        <tbody id="tableContents"></tbody>
                    </table>
                </div>

            </div>

        </div>
    </body>
</html>
